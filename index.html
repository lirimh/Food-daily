    <div class="navbar col-2">
      <div class="logo">
        <img src="./assets/logo-trans.png" alt="">
      </div>

        <img class="pizza mt-3" src="./assets/pizzaIcon.png" alt="">

      <div class="pizza-icon ml-4 mr-4">
        <img class="img-responsive" src="./assets/pizza.png" style="width:100%" alt="">
      </div>
    </div>
  
    <div class="content col-10">
      <div class="boxes">
        <div class="row">
          <div class="box col-3 mr-4 mt-4">
            <h1>Cooking Rate</h1>
            <div id="myChart" class="chart--container"></div>
          </div>
          <div class="box col-3 mr-4 mt-4" id="content-box">
            <h1 class="mb-4">Content</h1>
            <p>Ingredients</p>
            <button type="button" class="btn  mb-2 btn-outline-secondary">Greens</button>
            <button type="button" class="btn mb-2  btn-outline-secondary">Tomatoes</button>
            <button type="button" class="btn mb-2  btn-outline-secondary">Red Onion</button>
            <button type="button" class="btn mb-2 btn-outline-secondary">Olive Oil</button>
            <button type="button" class="btn  btn-outline-secondary">Sausage</button>
            <div class="border mt-4 mb-2"></div>
            <p class="mb-2">Distribution</p>
            <button type="button" class="btn mb-4 btn-outline-secondary">House Pizzeria</button>
            <div class="border mt-4"></div>
            <div class="legend">
              <p>Color</p>
              <p>Size</p>
              <p>Sauce</p>
            </div>
            <div class="legend-details">
              <p>Red</p>
              <p>Large</p>

            </div>
          </div>
          <div class="box col-3 mr-4 mt-4">
            <h1>Quality</h1>
            <div id="myChart2" class="chart--container"></div>
          </div>
          <div class="box-livestreams mt-4">
            <h1>Pizza Type Classifier - <b>Live stream cameras</b></h1>
            <div class="row">

              </div>
              <div class="videos ">
                <img src="./assets/pizza-cooked.jpg"></img>

              </div>
            </div>
            <div class="border mt-2"></div>
            <div class="tags">
              <button type="button" class="btn  btn-outline-secondary">Greens</button>
              <button type="button" class="btn   btn-outline-secondary">Tomatoes</button>
              <button type="button" class="btn   btn-outline-secondary">Red Onion</button>
              <button type="button" class="btn  btn-outline-secondary">Olive Oil</button>
              <button type="button" class="btn  btn-outline-secondary">Sausage</button>
            </div>
            <div id="point"></div>
            <h1 class="mt-4">4 season pizza</h1>

          <div class="box col-3 ml-4 mt-4">
            <h1>Content distribution</h1>
